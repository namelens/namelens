# goneat Tools Configuration (v1.0.0)
# Generated by: goneat doctor tools init
#
# This file is the SINGLE SOURCE OF TRUTH for tools configuration.
# There are NO hidden defaults or runtime merging.
#
# Edit this file to:
# - Add/remove tools
# - Change tool detection commands
# - Modify installer priorities
# - Define custom scopes
#
# Validate changes with: goneat doctor tools validate
# See schema: schemas/tools/tools.v1.0.0.json
scopes:
  all:
    description: All tools from all scopes
    tools:
      - go
      - go-licenses
      - golangci-lint
      - gosec
      - govulncheck
      - goimports
      - staticcheck
      - yamllint
      - yamlfmt
      - prettier
      - actionlint
      - checkmake
  format:
    description: Code formatting tools
    tools:
      - goimports
      - prettier
      - yamlfmt
  foundation:
    description: Core foundation tools required for goneat and basic AI agent operation
    tools:
      - go
      - go-licenses
      - golangci-lint
      - staticcheck
      - yamllint
      - yamlfmt
      - prettier
  lint:
    description: Linting tools for code quality
    tools:
      - golangci-lint
      - staticcheck
      - yamllint
      - actionlint
      - checkmake
  security:
    description: Security scanning tools
    tools:
      - gosec
      - govulncheck
tools:
  go:
    name: go
    description: Go toolchain - required for Go projects
    kind: system
    detect_command: go version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
        - winget
    version_scheme: semver
    minimum_version: 1.21.0
    recommended_version: 1.22.0
  go-licenses:
    name: go-licenses
    description: License compliance for Go dependencies
    kind: go
    detect_command: go-licenses -h
    install_package: github.com/google/go-licenses@latest
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  goimports:
    name: goimports
    description: Go import formatter
    kind: go
    detect_command: goimports -h
    install_package: golang.org/x/tools/cmd/goimports@latest
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  golangci-lint:
    name: golangci-lint
    description: Fast linters runner for Go
    kind: go
    detect_command: golangci-lint --version
    install_package: github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
    version_args:
      - --version
    check_args:
      - --help
    installer_priority:
      all:
        - go-install
    version_scheme: semver
    minimum_version: 2.0.0
    recommended_version: 2.4.0
  gosec:
    name: gosec
    description: Go security checker
    kind: go
    detect_command: gosec -version
    install_package: github.com/securego/gosec/v2/cmd/gosec@latest
    version_args:
      - -version
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  govulncheck:
    name: govulncheck
    description: Go vulnerability checker
    kind: go
    detect_command: govulncheck -version
    install_package: golang.org/x/vuln/cmd/govulncheck@latest
    version_args:
      - -version
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  staticcheck:
    name: staticcheck
    description: Advanced Go static analysis
    kind: go
    detect_command: staticcheck -version
    install_package: honnef.co/go/tools/cmd/staticcheck@latest
    version_args:
      - -version
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  yamllint:
    name: yamllint
    description: YAML linter
    kind: system
    detect_command: yamllint --version
    platforms:
      - darwin
      - linux
    installer_priority:
      darwin:
        - brew
        - pipx
      linux:
        - pipx
        - brew
  yamlfmt:
    name: yamlfmt
    description: YAML formatter
    kind: go
    detect_command: yamlfmt -version
    install_package: github.com/google/yamlfmt/cmd/yamlfmt@latest
    version_args:
      - -version
    installer_priority:
      all:
        - go-install
  prettier:
    name: prettier
    description: Code formatter for markdown, JSON, YAML
    kind: node
    detect_command: prettier --version
    version_args:
      - --version
    installer_priority:
      all:
        - npm
        - bun
  actionlint:
    name: actionlint
    description: GitHub Actions workflow linter
    kind: go
    detect_command: actionlint -version
    install_package: github.com/rhysd/actionlint/cmd/actionlint@latest
    version_args:
      - -version
    installer_priority:
      darwin:
        - brew
        - go-install
      linux:
        - go-install
      all:
        - go-install
  checkmake:
    name: checkmake
    description: Makefile linter
    kind: go
    detect_command: checkmake --version
    install_package: github.com/mrtazz/checkmake/cmd/checkmake@latest
    version_args:
      - --version
    installer_priority:
      all:
        - go-install
